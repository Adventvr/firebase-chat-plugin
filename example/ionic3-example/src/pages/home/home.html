<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="position: relative; height: 100%;">
    <div class="login">
      
      <div class="login-textBox">
        <ion-input  [(ngModel)]="myUid" class="text-box" placeholder="User ID">
        </ion-input>
      </div>
      <div class="login-textBox">
        <ion-input  [(ngModel)]="userName" class="text-box" placeholder="User Name">
        </ion-input> 
      </div>
      <div >
        <button class="login-btn" (click)="initChat()">LOGIN</button>
      </div>
    </div>
  </div>
  
  
</ion-content>
