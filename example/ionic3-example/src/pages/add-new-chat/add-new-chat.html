<ion-header>

  <ion-navbar>
    <ion-title>New Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login">
    <div class="login-textBox">
      <ion-input  [(ngModel)]="otherUserId" class="text-box" placeholder="Other User ID">
      </ion-input>
    </div>
   <br />
    <button [disabled]="!otherUserId" ion-button (click)="createChat()" block>CREATE</button>
  </div>
</ion-content>
