
<ion-header>

  <ion-navbar>
    <ion-title>Create Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="main-container">
    <div class="profile-pic" (click)="upload()">
      <div>
        <img class="img-profile-pic" *ngIf="groupPic" src="{{ groupPic }}" />
        <ion-icon *ngIf="!groupPic" name="add-circle" style="font-size: 150px;color:grey; padding-left:7px;"> </ion-icon>
      </div>
    </div>
    <div class="group-id">
      <ion-input [(ngModel)]="groupId" placeholder="Group ID"> </ion-input>
    </div> 
    <div class="group-name">
      <ion-input [(ngModel)]="groupName" placeholder="Group Name"> </ion-input>
    </div> 
    <div class="create-btn">
      <button class="add-users-btn" (click)= "createGroup()" >CREATE</button>
    </div>
  </div>
</ion-content>
