<ion-header>
    <ion-navbar>
      <ion-title> Menu </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <div *ngIf="participantsList">Selected Members : {{ participantsList }}</div> <br />
    <button ion-button (click)="addMember()"> Select member </button>
    <button ion-button [disabled]="!participantsList" (click)="addToGrp()"> Add to group </button>
  </div>
  <div>
    <button ion-button (click)="deleteGroup()"> Delete group</button>
  </div>
</ion-content>
