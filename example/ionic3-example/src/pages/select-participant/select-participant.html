
<ion-header>
  <div class="title-container">
    <ion-icon class="back-icon" (click)="back()" name="md-arrow-round-back"></ion-icon>
    <div class="title">
      Add Members
    </div>
  </div>
</ion-header>


<ion-content padding>
  <div class="main-container">
    <div class="input-box">
      <ion-input [(ngModel)]="userId" placeholder="Other UserID"></ion-input>
    </div> 
    <div class="btns">
      <button class="single-btn"  (click) = "addMember()">ADD</button>
      <button class="single-btn" (click) = "done()">DONE</button>
    </div>
  </div>
</ion-content>
