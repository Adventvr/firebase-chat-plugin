<ion-header>
    <ion-title>Select Participants</ion-title>
</ion-header>


<ion-content padding>
  <div class="main-container">
    <div class="input-box">
      <ion-input [(ngModel)]="userId" placeholder="Enter User ID"></ion-input>
    </div> 
    <div class="btns">
      <button class="single-btn"  (click) = "next()">NEXT</button>
      <button class="single-btn" (click) = "done()">DONE</button>
    </div>

  </div>
</ion-content>
