
<ion-content>
  <div class ="title-container">
    <div class="title">
      Recent Chats
      <div class="new-group" (click)= "createNewGroup()">
        <ion-icon name="people" style="font-size: 28px;color:blue;margin-right:10px;">
        </ion-icon>
      </div>
      <div class="new-chat" (click)="addNewChat()">
        <ion-icon name="add-circle" style="font-size: 24px;color:blue;margin-right:10px;">
        </ion-icon>
      </div>
    </div>
    
  </div>
   <div> 
    <ion-list>
      <ion-spinner *ngIf="showSpinner" class="spinner"></ion-spinner>
      <ion-item (click)='goToChatScreen(channel)' *ngFor='let channel of channelList; let i=index'>
        <ion-label > 
        <div >
          <img class="other-user-profile-pic" *ngIf= "channel.userDetails.displayPhoto && (channel.userDetails.displayPhoto !== ' ')" height="50" width="50" src="{{ channel.userDetails.displayPhoto }}" /> 
          <img class="other-user-profile-pic" *ngIf= "(!channel.userDetails.displayPhoto) || (channel.userDetails.displayPhoto === ' ')" height="50" width="50" src="assets/images/defaultProfile.png" /> 
        </div>
        <div class="single-msg">
          <div> {{ channel.userDetails.displayName }} </div> 
          <div *ngIf="channel.lastMessage" >
              <p style="padding: 3px;" *ngIf="channel.lastMessage.messageType === 'text'"> {{ channel.lastMessage.message }} </p>
              <p><ion-icon *ngIf="channel.lastMessage.messageType !== 'text'" name="camera" style="font-size: 24px;padding: 5px;"></ion-icon></p>
          </div>
        </div>
         
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
